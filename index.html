<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p>
    <div class="wrapper">
        <form method="get">
            <div class="name">
                <div class="name-1">
                    <label for="name">Название статьи:</label>
                </div>
                <div class="name-2">
                    <input type="text" id="name" name="title_of_the_article">
                </div>
            </div>

            <div class="clear"></div>

            <div class="name">
                <div class="name-1">
                    <label for="category">Рубрика:</label>
                </div>
                <div class="name-2">
                    <select name="category" id="category">
                        <option value="computer_equipment">компьютерная техника</option>
                        <option value="graphics_design">графика и дизайн</option>
                        <option value="programming" selected> программирование</option>
                    </select>
                </div>
            </div>

            <div class="name">
                <div class="name-1">
                    <label for="publish">Публикация:</label>
                </div>
                <div class="name-2">
                    <input type="radio" name="publish" value="4">на сайте
                    <br class="mobile" />
                    <input type="radio" name="publish" value="5">в журнале
                    <br class="mobile" />
                    <input type="radio" name="publish" value="6">на сайте и в журнале
                    <br class="mobile" />
                </div>
            </div>

            <div class="clear"></div>

            <div class="name">
                <div class="name-1">
                    <label for="coments">Разрешить комментарии:</label>                
                </div>
                
                <div class="name-2">
                    <input type="checkbox" checked>
                </div>
            </div>

            <div class="clear"></div>

            <div class="name">
                <div class="name-1">
                    <label for="text">Текст статьи:</label>
                </div>
                <div class="name-2">
                    <textarea id="text" name="text"></textarea>
                </div>
            </div>

            <div class="clear"></div>

            <div class="submit">
                <input type="submit" value="Опубликовать">
            </div>
        </form>
    </div>
</body>

</html>
