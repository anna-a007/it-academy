<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <form method="get">
                Для публикации вашей статьи заполните, пожалуйста, следующую форму: <br> <br>
                <div class="article">
                    <label> Название статьи: <br>
                        <input type="text" class="name_article" name="article"></label>
                </div>
                Рубрика:<br>
                <select class="category" name="category" id="">
                    <option value="1">компьютерная техника</option>
                    <option value="2">графика и дизайн</option>
                    <option value="3" selected> программирование</option>
                </select> <br>
                Публикация:<br>
                <input type="radio" name="publish" value="4">на сайте <br>
                <input type="radio" name="publish" value="5">в журнале <br>
                <input type="radio" name="publish" value="6">на сайте и в журнале <br>
                Разрешить комментарии: 
                <input type="checkbox" name="comments" checked ><br>
                Текст статьи:<br>
                <textarea class="textarea" name="text"></textarea> <br>
                <button type="submit"> Опубликовать</button>
            </form>
        </div>
    </div>
</body>
</html>
