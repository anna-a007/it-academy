<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <form method="get">
                <p>Для публикации вашей статьи заполните, пожалуйста, следующую форму: <br> <br></p>
                <div class="article">
                    <label> Название статьи:
                        <input type="text" name="article"></label>
                </div>

                <div class="category">
                    Рубрика:
                    <select name="category" id="">
                        <option value="1">компьютерная техника</option>
                        <option value="2">графика и дизайн</option>
                        <option value="3" selected> программирование</option>
                    </select> <br>
                </div>

                <div class="publish">
                    <div class="publish-1">
                        Публикация:
                    </div>
                    <input type="radio" name="publish" value="4">на сайте
                    <input type="radio" name="publish" value="5">в журнале
                    <input type="radio" name="publish" value="6">на сайте и в журнале
                </div>

                <div class="comment">
                    Разрешить комментарии:
                    <input type="checkbox" name="comments" checked><br>
                </div>

                <div class="text">
                    Текст статьи:<br>
                    <textarea class="textarea" name="text"></textarea> <br>
                </div>

                <button type="submit"> Опубликовать</button>
            </form>
        </div>
    </div>
</body>

</html>
